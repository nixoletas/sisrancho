<div *ngIf="data.length > 0">
  <h2 class="tile-header">Aniversariantes do mês de {{ currentMonth }}</h2>
  <div class="text-center" *ngFor="let item of data">
    <p>{{ item.attributes['nome'] }} - Dia {{ (item.attributes['birthdate']) | date: 'd' }} <span *ngIf="isBirthdayToday(item.attributes['birthdate'])">🎂 Dê os parabéns!</span></p>
  </div>
</div>
<div *ngIf="data.length === 0">
  <h2 class="tile-header">Nenhum aniversariante este mês</h2>
</div>
