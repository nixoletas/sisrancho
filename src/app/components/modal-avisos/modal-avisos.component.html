@for (item of allItems; track $index) {
  <div #avisosRef class="div br-modal medium text-justify" aria-modal="true" role="dialog" aria-labelledby="modalalerttitle">
      <div class="br-modal-header">
        <div class="modal-title text-blue-60" id="modalalerttitle">Avisos! <i class="fa fa-warning"></i></div>
        <button class="br-button close circle" (click)="close()" type="button" data-dismiss="br-modal" aria-label="Fechar"><i class="fas fa-times" aria-hidden="true"></i>
        </button>
      </div>
      <div class="br-modal-body">
        @if (!isLoading()) {
          @for (item of allItems; track $index) {
            <li>{{item.attributes.mensagem}}</li>
        }
      } @else {
        <div style="display: flex; justify-content: center;">
          <div class="br-loading small" role="progressbar" aria-label="carregando Aniversariantes"></div>
        </div>
      }
      </div>
    </div>
}
